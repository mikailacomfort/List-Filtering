<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <button onclick="fetchTodos()">Fetch Todos</button>
  <button onclick="logTodos()">Log Todos</button>
  <button onclick="populateTodos()">Populate Todos</button>
  <input class="box" type="number" max="10" min="1" name="number" id="number">
  <button onclick="filterTodos()">Filter</button>
  <button onclick="clearTodos()">Clear</button>
  <button onclick="completedTodos()">Completed?</button>
  <ol id="todo-list">
  <!-- LIs will go here -->
  </ol>
</body>
</html>
